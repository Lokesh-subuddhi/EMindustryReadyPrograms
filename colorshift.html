<script>
    function colorshift(){
        console.log("colorshift has been called",document.body.style.backgroundColor);
        if(document.body.style.backgroundColor=="white")
        {
            let dummyarray=document.getElementsByClassName("thehone");
            for(let i=0;i<dummyarray.length;i++)
            {
                dummyarray[i].style.backgroundColor="black";
                dummyarray[i].style.Color="white";
            }
            document.body.style.backgroundColor="black";
        }
        else if(document.body.style.backgroundColor=="green")
        {

            }

         }
         
    }

</script>
